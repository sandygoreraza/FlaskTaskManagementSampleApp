{% extends "admin/layout/login.html" %}

{% block main %}


  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form method="POST" class="login-form" action="/admin/login" >
        <div class="row">
          <div class="input-field col s12 center">
            <img src="../static/admin/images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            
            
           {% if message: %}
                            
                <div id="card-alert" class="card deep-purple">
                      <div class="card-content white-text">
                        <p><i class="mdi-action-info-outline"></i>  {{ message }}</p>
                      </div>
                      <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                      </button>
                    </div>    
                    
                    
                    
                    
            {% endif %}
            
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" name="username" type="text">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" name="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
           <input type="submit" class="btn waves-effect waves-light col s12" value="Login" />
          
          </div>
        </div>
       

      </form>
    </div>
  </div>




{% endblock main %}
